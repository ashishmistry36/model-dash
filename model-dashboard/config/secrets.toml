# Model Dashboard Configuration
# This file contains sensitive configuration - do not commit to version control!

[model_db]
# MinIO connection settings
username = "argo"
password = "@rgo.password"
bucket = "argo-models"
namespace = "inference"
# Optional: Override default host/port
# host = "minio.example.com"
# port = 9000

[ldap]
# LDAP/Active Directory settings
# These can also be set via environment variables:
# LDAP_SERVER, LDAP_BASE_DN, LDAP_USER_DN_TEMPLATE, etc.

server = "ldap://ldap.example.com:389"
base_dn = "dc=example,dc=com"
user_dn_template = "uid={username},ou=users,dc=example,dc=com"
search_filter = "(uid={username})"

# Required AD group for access (leave empty to allow all authenticated users)
required_group = "cn=model-dashboard-users,ou=groups,dc=example,dc=com"
group_attribute = "memberOf"

[auth]
# Authentication settings
# Session cookie name
session_cookie_key = "model-dashboard-session"

# API token expiry in days
api_token_expiry_days = 30

# Path to local auth database (SQLite)
# db_path = "/data/models/.auth/users.db"