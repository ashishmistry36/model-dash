# Model Dashboard Configuration
# This file contains default configuration values.
# Environment variables take precedence over these settings.

[model_db]
# MinIO connection settings - override with env vars: MINIO_HOST, MINIO_PORT, etc.
username = "argo"
password = "@rgo.password"
bucket = "argo-models"
namespace = "inference"
# host = "argo-artifacts.inference.svc.cluster.local"
# port = 9000

[ldap]
# LDAP/Active Directory settings - override with env vars: LDAP_SERVER, etc.
server = "ldap://ldap.example.com:389"
base_dn = "dc=example,dc=com"
user_dn_template = "uid={username},ou=users,dc=example,dc=com"
search_filter = "(uid={username})"

# Required AD group for access (leave empty to allow all authenticated users)
required_group = ""
group_attribute = "memberOf"

[auth]
# Authentication settings - override with env vars
session_cookie_key = "model-dashboard-session"
api_token_expiry_days = 30
# db_path = "/data/models/.auth/users.db"